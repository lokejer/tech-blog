<body>
  
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
    <div class="container-fluid px-3 px-md-4">

      <!-- brand -->
      <a class="navbar-brand" href="/"><i class="bi bi-globe me-2"></i>Future Tech</a>
      
      <!-- mobile hamburger menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- NAVBAR CONTENT -->
      <div class="collapse navbar-collapse" id="navbarContent">

        <!-- Mobile-only search and profile (shown in collapsed menu) -->
        <div class="d-lg-none mobile-search-profile py-3 border-bottom">
          <div class="d-flex align-items-center justify-content-between">
            <!-- search function -->
            <form class="search-form position-relative flex-grow-1 me-3">
              <input type="search" class="form-control search-input" placeholder="Search articles..." aria-label="Search">
              <button class="search-btn" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
            
            <!-- user profile icon -->
            <a href="#" class="user-profile">
              <i class="bi bi-person-fill"></i>
            </a>
          </div>
        </div>

        <!-- nav links -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form.html">Discussion</a>
          </li>
        </ul>
        
        <!-- Desktop-only search and profile (RHS ITEMS) -->
        <div class="d-none d-lg-flex align-items-center gap-3">

          <!-- search function -->
          <form class="search-form position-relative">
            <input type="search" class="form-control search-input" placeholder="Search articles..." aria-label="Search">
            <button class="search-btn" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          
          <!-- user profile icon -->
          <a href="#" class="user-profile">
            <i class="bi bi-person-fill"></i>
          </a>

        </div>

      </div>

    </div>
  </nav>
  
  <main>

    <section id="hero-section" class="position-relative vh-100">
      
      <!-- hero background (globe video) -->
      <div class="position-absolute w-100 h-100 video-container">
        <video class="w-100 h-100 object-fit-cover hero-video" autoplay muted loop playsinline>
          <source media="(min-width: 1200px)" src="assets/hero/globe-1080p.mp4" type="video/mp4">
          <source media="(max-width: 767px)" src="assets/hero/globe-360p.mp4" type="video/mp4">
          <img src="assets/hero/globe-static.png" class="w-100 h-100 object-fit-cover" alt="Globe background static image">
        </video>
      </div>

      <!-- hero background overlay -->
      <div class="position-absolute w-100 h-100 bg-dark bg-opacity-25 hero-overlay"></div>
      
      <!-- hero content -->
      <div class="container-fluid position-relative h-100 p-0">
        <div class="row h-100 align-items-center g-0">

          <!-- globe section (!! needed for spacing) -->
          <div class="position-relative col-lg-5 col-md-4 d-none d-md-block">
            <div class="h-100 d-flex justify-content-center align-items-center globe-container">
              <!-- space for future globe content -->
            </div>
          </div>
    
          <!-- text content -->
          <div class="col-lg-7 col-md-8 col-12">

            <div class="p-2 p-md-5 hero-content">
              <h1 class="display-1 display-md-2 display-sm-3 fw-bold mb-4 hero-title">
                Welcome to the Future.
              </h1>
              <p class="lead fs-5 fs-md-4 mb-3 mb-md-4 text-secondary position-relative">
                I write blog articles to help youths like you explore quantum computers, AI minds, and sustainable innovations that are reshaping our world, keeping you informed and up to date.
              </p>
              <div class="d-flex flex-column flex-sm-row gap-3 justify-content-start hero-btn-wrapper">
                <a href="#" class="text-decoration-none rounded glowing-btn"><i class="bi bi-info-circle me-2"></i>Learn More</a>
                <a href="#" class="text-decoration-none btn-outline-custom"><i class="bi bi-chat-quote me-2"></i>Discussion</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    
      <!-- Mobile Globe (visible only on mobile) -->
      <div class="mobile-globe d-md-none position-absolute top-0 start-0 w-100" style="height: 40%;">
        <div class="globe-mobile-container h-100 d-flex justify-content-center align-items-center">
          <!-- Smaller globe or icon for mobile -->
        </div>
      </div>
    </section>

    <section id="" class="min-vh-100">



    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
