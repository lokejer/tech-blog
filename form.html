<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link bootstrap / bs icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/login.css">
 
  <!-- DM Sans font (headings) -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <!-- Merriweather font (text, subheadings) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  <!-- Font Awesome Free CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Pledge your Support!</title>
</head>

<body>
  
  <main>

    <section class="content-wrapper vh-100 d-flex flex-column justify-content-center align-items-center position-relative">

      <!-- back arrow (returns to home page) -->
      <a href="index.html" class="position-absolute text-decoration-none back-arrow z-999" style="top: 1rem; left: 1rem; color: var(--text-primary);">
        <i class="fa-solid fa-arrow-left me-1"></i>
        <span>back</span>
      </a>

      <div class="mb-4 text-heading">
        <h1 class="fw-bold display-5">Hello, <span class="gradient-text">stranger</span>!</h1>
      </div>

      <div class="login-card">

        <div class="card-bg"></div>

        <form id="login-form" action="#" novalidate>
          <div class="field">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <small class="error-message"></small>
          </div>

          <div class="field">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            <small class="error-message"></small>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
            <small class="error-message"></small>
          </div>

          <div class="captcha">
            <p><i>84e1MQ</i></p>
            <input type="text" id="captcha" name="captcha" placeholder="enter CAPTCHA">
          </div>
          
          <div class="my-3 d-flex gap-1 justify-content-center align-items-center button-wrapper">
            <button type="submit" class="rounded fw-bold glowing-btn">Login</button>
            <a href="register.html" class="rounded text-decoration-none glowing-btn secondary-glowing-btn">Register</a>
          </div>
          
          <a href="loginHelp.html" class="d-block fs-6 forgot-pw-link">forgot password?</a>

        </form>

      </div>

    </section>

  </main>

  <script src="js/login.js"></script>
</body>
</html>
